<!DOCTYPE html>

<head>

    <style>

            font-family: 'Quicksand', sans-serif;

        }

        /* ƒê·ªïi l·∫°i t√™n ho·∫∑c d√πng t√™n b·∫°n ƒëang c√≥, v√≠ d·ª• #effect-container */
        #effect-container {
            width: 100vw;  /* Chi·∫øm to√†n b·ªô chi·ªÅu r·ªông m√†n h√¨nh */
            height: 100vh; /* Chi·∫øm to√†n b·ªô chi·ªÅu cao m√†n h√¨nh */
            background-color: #0d021a; /* M√†u n·ªÅn c·ªßa hi·ªáu ·ª©ng */
            overflow: hidden; /* R·∫•t quan tr·ªçng: ·∫©n c√°c ph·∫ßn t·ª≠ tr√†n ra ngo√†i */
            position: relative; /* ƒê·ªÉ c√°c .floating-element ƒë·ªãnh v·ªã tuy·ªát ƒë·ªëi b√™n trong */
            /* B·ªè c√°c thu·ªôc t√≠nh gi·∫£ l·∫≠p khung ƒëi·ªán tho·∫°i:
               border-radius, box-shadow, border, width & height c·ªë ƒë·ªãnh
            */
        }

        .floating-element {
            position: absolute;
            white-space: nowrap;
            opacity: 0;
            animation: fadeInDriftAndFadeOut 6s linear forwards;
            pointer-events: none;
        }

        .text-main {
            font-family: 'Dancing Script', cursive;
            font-size: 7vw; /* S·ª≠ d·ª•ng vw ƒë·ªÉ font co gi√£n theo chi·ªÅu r·ªông m√†n h√¨nh */
            /* Ho·∫∑c b·∫°n c√≥ th·ªÉ gi·ªØ em, nh∆∞ng gi√° tr·ªã c√≥ th·ªÉ c·∫ßn l·ªõn h∆°n m·ªôt ch√∫t */
            /* font-size: 3.5em; */
            color: #ffb3e6;
            text-shadow:
                0 0 7px #ff80df,
                0 0 15px #ff80df,
                0 0 25px #ff4dd2,
                0 0 35px #ff4dd2,
                0 0 45px #ff1ac6,
                0 0 60px #d9009f;
        }

        .text-secondary {
            font-size: 3.5vw; /* S·ª≠ d·ª•ng vw */
            /* font-size: 1.5em; */
            color: #ffe6f9;
            font-style: italic;
            text-shadow:
                0 0 5px #ffb3e6,
                0 0 10px #ff80df,
                0 0 15px #ff4dd2;
        }

        .emoji-heart {
            font-size: 5vw; /* S·ª≠ d·ª•ng vw */
            /* font-size: 2.5em; */
            color: #ff66cc;
             text-shadow:
                0 0 7px #ff80df,
                0 0 15px #ff4dd2,
                0 0 25px #ff1ac6;
        }

        .sparkle {
            position: absolute;
            width: 0.5vw; /* K√≠ch th∆∞·ªõc sparkle c≈©ng c√≥ th·ªÉ theo vw */
            height: 0.5vw;
            max-width: 3px; /* Gi·ªõi h·∫°n k√≠ch th∆∞·ªõc t·ªëi ƒëa c·ªßa sparkle */
            max-height: 3px;
            background-color: rgba(255, 220, 255, 0.7);
            border-radius: 50%;
            opacity: 0;
            animation: twinkle 3s infinite ease-in-out;
            pointer-events: none;
        }

        @keyframes fadeInDriftAndFadeOut {
            0% {
                opacity: 0;
                transform: translateY(15px) scale(0.9);
            }
            15% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            85% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-25px) scale(0.8);
            }
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; }
            50% { opacity: Math.random() * 0.5 + 0.3; }
        }
    </style>
</head>
<body>

    <div id="effect-container">
        <!-- Floating elements and sparkles will be added here by JavaScript -->
    </div>

    <script>
        const effectContainer = document.getElementById('effect-container');

        const mainPhrases = [
"Kimmmmmm",
            "I Lovs You‚ù§Ô∏è", // Keeping "Lovs" as you typed
            "M·ªói ng√†y m·ªói vui v·∫ª nh√°üëâüëà",
            "Anh ·ªü ƒë√¢y",
            "Kh√¥ng ƒë∆∞·ª£c bu·ªìn",
            "Kh√¥ng ƒë∆∞·ª£c kh√≥c",
            "Iuuuemm‚ù§Ô∏è‚ù§Ô∏è"
        ];

        const secondaryPhrases = [
            "Kimmmmmm",
            "I Lovs You‚ù§Ô∏è", // Keeping "Lovs" as you typed
            "M·ªói ng√†y m·ªói vui v·∫ª nh√°üëâüëà",
            "Anh ·ªü ƒë√¢y",
            "Kh√¥ng ƒë∆∞·ª£c bu·ªìn",
            "Kh√¥ng ƒë∆∞·ª£c kh√≥c",
            "Iuuuemm‚ù§Ô∏è‚ù§Ô∏è"
        ];

        const emojis = ["‚ù§Ô∏è", "üåπ", "‚ô°", "üíï", "üíñ", "‚ú®"];

        const elementLifetime = 6000;
        const maxElements = 50;
        const maxSparkles = 100; // C√≥ th·ªÉ tƒÉng n·∫øu m√†n h√¨nh l·ªõn h∆°n

        function getRandomPosition() {
            // V·ªã tr√≠ v·∫´n d·ª±a tr√™n vw v√† vh c·ªßa viewport hi·ªán t·∫°i
            const x = Math.random() * 90 + 5;
            const y = Math.random() * 90 + 5;
            return { x, y };
        }

        function createFloatingElement(content, type) {
            if (effectContainer.childElementCount >= maxElements + maxSparkles) {
                const elements = Array.from(effectContainer.children);
                const oldestNonSparkle = elements.find(el => !el.classList.contains('sparkle'));
                if (oldestNonSparkle) {
                    oldestNonSparkle.remove();
                } else {
                    return;
                }
            }

            const element = document.createElement('div');
            element.classList.add('floating-element');
            // Kh√¥ng c·∫ßn set baseFontSize ·ªü ƒë√¢y n·ªØa v√¨ CSS ƒë√£ d√πng vw
            // ho·∫∑c b·∫°n c√≥ th·ªÉ set l·∫°i n·∫øu mu·ªën c√≥ s·ª± ng·∫´u nhi√™n th√™m
            // v√≠ d·ª•: element.style.fontSize = (Math.random() * 1 + parseFloat(getComputedStyle(element).fontSize) - 0.5) + 'vw';

            switch(type) {
                case 'main':
                    element.classList.add('text-main');
                    break;
                case 'secondary':
                    element.classList.add('text-secondary');
                    break;
                case 'emoji':
                    element.classList.add('emoji-heart');
                    break;
            }
            element.textContent = content;

            const { x, y } = getRandomPosition();
            element.style.left = `${x}vw`;
            element.style.top = `${y}vh`;

            const durationVariation = (Math.random() * 1.0) - 0.5;
            element.style.animationDuration = (elementLifetime/1000 + durationVariation) + 's';

            effectContainer.appendChild(element);

            setTimeout(() => {
                if (element.parentElement) {
                    element.remove();
                }
            }, elementLifetime + durationVariation * 1000 + 200);
        }

        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.classList.add('sparkle');

            sparkle.style.left = `${Math.random() * 100}vw`;
            sparkle.style.top = `${Math.random() * 100}vh`;

            sparkle.style.animationDelay = Math.random() * 2.5 + 's';
            sparkle.style.animationDuration = (Math.random() * 1 + 1.5) + 's';
            sparkle.style.opacity = Math.random() * 0.4;

            effectContainer.appendChild(sparkle);
        }

        for (let i = 0; i < maxSparkles; i++) {
            createSparkle();
        }

        setInterval(() => {
            const phrase = mainPhrases[Math.floor(Math.random() * mainPhrases.length)];
            createFloatingElement(phrase, 'main');
        }, 900);

        setInterval(() => {
            const phrase = secondaryPhrases[Math.floor(Math.random() * secondaryPhrases.length)];
            createFloatingElement(phrase, 'secondary');
        }, 650);

        setInterval(() => {
            const emoji = emojis[Math.floor(Math.random() * emojis.length)];
            createFloatingElement(emoji, 'emoji');
        }, 450);

        setInterval(() => {
            if (document.querySelectorAll('#effect-container .sparkle').length < maxSparkles * 0.8) {
                 for (let i = 0; i < 10; i++) createSparkle();
            }
        }, 7000);

    </script>

</body>
</html>
